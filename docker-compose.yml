version: '3.1'

# Based on https://github.com/vegasbrianc/prometheus

volumes:
    prometheus_data: {}

networks:
#  front-tier:
  back-tier:

services:

  prometheus:
    image: prom/prometheus:v2.1.0
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - 9090:9090
    networks:
      - back-tier
    restart: always

  my_metrics:
    build: .
    ports:
      - 8080:8080
    networks:
      - back-tier
    environment:
      LOG_LEVEL: debug
      KRAKEN_CLIENT_ID: foo
      TWITCH_CHANNELS: seraphimkimiko,slytq,ferociouslysteph,zoeyproasheck,bengineering,ohkay
